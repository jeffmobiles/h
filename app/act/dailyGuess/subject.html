<!DOCTYPE html>
<html>
<head>
	@@include('../../template/head.html')
	<title>欧洲杯竞猜活动</title>
	<link rel="stylesheet" type="text/css" href="/act/dailyGuess/index.css">
	<link rel="stylesheet" type="text/css" href="/widgets/swiper/swiper-3.3.1.min.css">
</head>
<body>
	<!-- 答题 -->
	<div class="ans_contain">
	    <div class="backBox"><div class="back"></div></div>
	    <div class="gameTip">
	    	<img src="/act/dailyGuess/img/fm_tip.png">
	    	<p class="info">第<em id="gameNumber">13</em>比赛日--<em id="gameDayInfo">6月25日</em></p>
	    </div>
		<form id="ansForm">
		<div class="swiper-container">
		<ul class="ans_list swiper-wrapper">
			<!-- 题目内容 -->
			<li class="no_found"><p>今日暂无竞猜题目</p></li>
		</ul>
		</div>
		</form>
		<div class="res_logo">
			<img src="/act/dailyGuess/img/logo.png">
		</div>
		<!-- tips -->
		<div class="tips">
			<p class="t_info">请输入手机号</p>
		</div>
		<div class="mask" id="J_Mask">
			<img src="/act/dailyGuess/img/loading.gif">
		</div>
	</div>
	<!-- 关注 -->
	<div class="foc_contain">
		<img src="/act/dailyGuess/img/gz_bg.jpg">
		<div class="btn_focus" id="gu_focus" style="display:none;">关  注</div>
		<div class="surprised" id="gu_jx">扫 码 有 惊 喜！</div>
	</div>
	@@include('../../template/foot.html')
	<script type="text/javascript" src="../../widgets/swiper/swiper-3.3.1.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="/act/dailyGuess/index.js"></script>
	</body>
</html>
