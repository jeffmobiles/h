<!DOCTYPE html>
<html>

	<head>
		@import '../../template/head.html';
		<title>猜阵容</title>
		<style type="text/css">
			@import './index@@MINEXT.css';
		</style>
	</head>

	<body>

		<div class="page-3">
			<img src="img/sb_bg.jpg" class="page-bg-img"/>
			<div class="res_from">
				<p class="res_title">
				请正确填写个人联系方式，我们将以您的手机号作为领奖凭证</p>
				<div class="res_info">
					<input type="text" id="userName" placeholder="姓名" maxlength="4">
					<input type="text" id="userPhone" placeholder="手机号" maxlength="11">
					<button type="button" class="btn_submit">提交</button>
				</div>
				<img src="img/detail.png" class="open_details"/>
			</div>
		</div>


		<!-- 详情    -->
		<div class="details">
			<img src="img/details.png"/>
			<div class="btn_close"></div>
		</div>


		<input type="hidden"  id="_page" value="3" />

		<!-- tips -->
		<div class="tips">
			<p class="t_info">请输入手机号</p>
		</div>
		<div class="mask" id="J_Mask">
			<img src="@@IMGURL/loading.gif">
		</div>

		@import '../../template/foot.html';
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript">
			@import './index@@MINEXT.js';
		</script>

	</body>

</html>
